<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
</head>

<body>

    <h1> Ejercicio 3</h1>

    <h2> Enunciado </h2>

    <p>Dado una cadena de carácteres indica cuantos carácteres son minuscula, mayuscula, dígitos o carácteres especiales</p>

        <label>Introduce una cadena de carácteres: </label>
        <input type="text" name="cadena" required>
        <button onclick="">Enviar</button>


    <h3> Resultado</h3>

    <h2>Mayusculas</h2>
    <p id="mayusculas"></p>
    <h2>Minusculas</h2>
    <p id="minusculas"></p>
    <h2>Dígitos</h2>
    <p id="digitos"></p>
    <h2>Carácteres Especiales</h2>
    <p id="caracteresEspeciales"></p>
</body>
</html>
